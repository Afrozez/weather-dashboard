<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>


    <link rel="stylesheet" href="./assets/style.css"/>
    <link rel="stylesheet" href="https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=ccd960f728362c855d666700bf7fb5df"/>

</head>


<div class="weatherBox">


<div class="txt-content"><h1>Weather Dashboard</h1></div>
 </div>
<body>

    


<div class="search-flexbox">
   <h2>Search for a City:</h2>
   <input placeholder="San Diego"id="inputValue" class="inputElement">

  
   <button class="searchButton">Search</button>

  <div class="grey-line"></div>

   <button class="stateButton">Atlanta</button>
   <button class="stateButton">Denver</button>
   <button class="stateButton">Seattle</button>
   <button class="stateButton">San Francisco</button>
   <button class="stateButton">Orlando</button>
   <button class="stateButton">New York</button>
   <button class="stateButton">Chicago</button>
   <button class="stateButton">Austin</button>
    
</div>

<div class="currentCityDateBox">
    <h2 id="current-city-conditions" 
    class="selected-city-box current-conditions"></h2>


    <p id="current-temp"></p>

    <p id="current-winds"></p>

    <p id="current-humidity"></p>

</div>




    <script src="assets/script.js"></script>
</body>



</html>
