<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>


    <link rel="stylesheet" href="./assets/style.css"/>
    <!-- This is the api that we need to get use to access the weather-->

</head>


<div class="weatherBox">


<div class="txt-content"><h1>Weather Dashboard</h1></div>
 </div>
<body>

<div id="main-content-flexbox" class="">  

    <!-- This section is to search for a city-->
    <div class="search-flexbox">
        <h2>Search for a City:</h2>
        <input placeholder="San Diego"id="inputValue" class="inputElement">

        
        <button class="search-button">Search</button>

        <div class="grey-line"></div>

        <button class="atlanta-button stateButton">Atlanta</button>
        <button class="denver-button stateButton">Denver</button>
        <button class="seattle-button stateButton">Seattle</button>
        <button class="sanfrancisco-button stateButton">San Francisco</button>
        <button class="orlando-button stateButton">Orlando</button>
        <button class="newyork-button stateButton">New York</button>
        <button class="chicago-button stateButton">Chicago</button>
        <button class="austin-button stateButton">Austin</button>
        
    </div>

    <div id="current-city-forecast">
    <!-- This is used to display the values of the current date/current city variables.-->
        <div class="currentCityDateBox">
            <h2 id="current-city-conditions" 
            class="selected-city-box current-conditions left-padding"></h2>

        <!-- These p tags below are used to display the values of the temp/winds/humidity variables.-->
            <p id="current-temp" class="left-padding"></p>

            <p id="current-winds" class="left-padding"></p>

            <p id="current-humidity" class="left-padding"></p>

        </div>


        <!-- Now I need to create a section to hold the next 5 days Forecasts. (not including the current dates forecast which is already created above)-->
        <div id="five-day-forecast" class="five-forcast">
            <h3>5-Day Forecast:</h3>
            <p id="temp-card" class="cards-flexbox"></p>
        </div>
    </div>

</div>  

    <script src="assets/script.js"></script>
</body>



</html>
